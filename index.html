<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <!-- Display section for showing input and output -->
        <input type="text" id="display" class="display" disabled/>
        <!-- All calculator buttons arranged in a grid -->
        <div class="buttons">
            <!-- Row1:Memory Functions -->
             <button class="btn memory" onclick="memoryClear()">MC</button>
             <button class="btn memory" onclick="memoryRecall()">MR</button>
             <button class="btn memory" onclick="memoryAdd()">M+</button>
             <button class="btn memory" onclick="memorySubtract()">M-</button>

             <!-- Row 2 Clear,Delete,Percentage,Divide-->
              <button class="btn" onclick="clearDisplay()">C</button>
              <button class="btn" onclick="deleteLast()">DEL</button>
              <button class="btn" onclick="calculatePercentage()">%</button>
              <button class="btn operator" onclick="appendToDisplay('/')">÷</button>
            <!-- Row 3: 7 8 9 Multiply -->
              <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('*')">x</button>
            <!-- Row 4: 4 5 6 Minus  -->
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            <!-- Row 5: 1 2 3 Plus-->
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            <!-- Row 6:0 Decimal Square Root Equals -->
                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn" onclick="calculateSquareRoot()">√</button>
                <button class="btn equal" onclick="calculate()">=</button>
        </div>
    </div>
    <!-- JavaScript file Link -->
    <script src="script.js"></script>
</body>
</html>
