<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basic Calculator</title>
    <!-- Linkg css file -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="calculator" aria-label="Calculator">
        <header class="calc-header">
          <h1 class="title">Calculator</h1>
          <div class="meta">
            <span id="memory-indicator" aria-live="polite" title="Memory value"
              >M: —</span
            >
          </div>
        </header>

        <div class="display-wrap">
          <input
            id="display"
            class="display"
            type="text"
            inputmode="decimal"
            aria-label="Calculator display"
            disabled
            value=""
          />
        </div>

        <div class="buttons" role="group" aria-label="Calculator buttons">
          <!-- Memory row -->
          <button
            type="button"
            class="btn memory"
            data-action="mc"
            aria-label="Memory clear"
          >
            MC
          </button>
          <button
            type="button"
            class="btn memory"
            data-action="mr"
            aria-label="Memory recall"
          >
            MR
          </button>
          <button
            type="button"
            class="btn memory"
            data-action="mplus"
            aria-label="Memory add"
          >
            M+
          </button>
          <button
            type="button"
            class="btn memory"
            data-action="mminus"
            aria-label="Memory subtract"
          >
            M-
          </button>

          <!-- Clear and operators -->
          <button
            type="button"
            class="btn alt"
            data-action="ac"
            aria-label="All clear"
          >
            AC
          </button>
          <button
            type="button"
            class="btn alt"
            data-action="c"
            aria-label="Clear entry"
          >
            C
          </button>
          <button
            type="button"
            class="btn alt"
            data-action="del"
            aria-label="Delete"
          >
            DEL
          </button>
          <button
            type="button"
            class="btn operator"
            data-value="/"
            aria-label="divide"
          >
            ÷
          </button>

          <!-- Numbers & operators -->
          <button type="button" class="btn" data-value="7">7</button>
          <button type="button" class="btn" data-value="8">8</button>
          <button type="button" class="btn" data-value="9">9</button>
          <button
            type="button"
            class="btn operator"
            data-value="*"
            aria-label="multiply"
          >
            ×
          </button>

          <button type="button" class="btn" data-value="4">4</button>
          <button type="button" class="btn" data-value="5">5</button>
          <button type="button" class="btn" data-value="6">6</button>
          <button
            type="button"
            class="btn operator"
            data-value="-"
            aria-label="subtract"
          >
            −
          </button>

          <button type="button" class="btn" data-value="1">1</button>
          <button type="button" class="btn" data-value="2">2</button>
          <button type="button" class="btn" data-value="3">3</button>
          <button
            type="button"
            class="btn operator"
            data-value="+"
            aria-label="add"
          >
            +
          </button>

          <button type="button" class="btn zero" data-value="0">0</button>
          <button type="button" class="btn" data-value=".">.</button>
          <button
            type="button"
            class="btn func"
            data-action="sqrt"
            aria-label="square root"
          >
            √
          </button>
          <button
            type="button"
            class="btn equal"
            data-action="equal"
            aria-label="equals"
          >
            =
          </button>
        </div>

        <footer class="history-container" aria-live="polite">
          <h2 class="sr-only">Calculation History</h2>
          <ul
            id="history"
            class="history"
            aria-label="Calculation history"
          ></ul>
        </footer>
      </section>
    </main>
    <!-- Linking Js file -->
    <script src="js/script.js"></script>
  </body>
</html>
